<div class="container">
  <h1>Formulario</h1>
  <form (ngSubmit)="newPersona()">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name">
    </div>
    <div class="form-group">
      <label for="alterEgo">Alias</label>
      <input type="text" class="form-control" id="alterEgo" required [(ngModel)]="model.alterEgo" name="alterEgo">
    </div>
    <div class="form-group">
      <label for="power">Caracter√≠stica</label>
      <select class="form-control" id="power" required [(ngModel)]="model.power" name="power">
        <option *ngFor="let pow of powers">{{pow}}</option>
      </select>
    </div>
    <button class="btn-success" type="submit">Enviar</button>
  </form>
</div>
